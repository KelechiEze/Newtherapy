<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Therapy Clinic</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        Welcome to Our Physical Therapy Clinic
    </div>

    <!-- Navbar -->
    <header>
        <div class="container-navbar">
            <div class="logo fade-in"><h1>ShabacH</h1></div>
            <nav class="navbar">
                <ul class="nav-links fade-in">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="appointment-container">
                <a href="#" class="appointment-btn fade-in">Book Appointment</a>
            </div>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-text">
                <h2>Contact us</h2>
                <p>Need to get in touch with us? Either fill out the form with your inquiry or find the department email you'd like to contact below.</p>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName">First name*</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name*</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">What can we help you with?</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>   
                <!-- Spinner -->
                <div id="spinner" class="spinner" style="display:none;"></div>             
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Therapy Clinic. All rights reserved.
    </footer>

    <script src="contact.js"></script>
</body>
</html>
